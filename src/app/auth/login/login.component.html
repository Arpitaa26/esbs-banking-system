<div class="h-auto">
  <div class="container-fluid login-page d-flex align-items-center justify-content-center background-img">
    <div class="row w-100 no-scroll-width overflow-y-auto">
      <div class="col-lg-6 col-md-6 d-flex flex-column justify-content-center align-items-center px-5">
        <div class="left-wrap">
          <!-- Logo -->
          <div class="d-flex align-items-center mb-4">
            <img src="image/logo.png" alt="Logo" />
          </div>

          <!-- Heading -->
          <div class="heading-txt">
            <h1 class="hd-txt mb-4">Welcome Back!!</h1>
          </div>

          <!-- Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="inpt-cls floating-label">
              <span class="icon-img">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                  <path d="M8.16663 10.4167L11.599 12.446C13.6 13.6291 14.3999 13.6291 16.401 12.446L19.8333 10.4167"
                    stroke="#041643" stroke-opacity="0.64" stroke-width="1.75" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M2.35177 16.2216C2.42804 19.798 2.46617 21.5862 3.78582 22.9109C5.10547 24.2356 6.9421 24.2817 10.6153 24.374C12.8792 24.4309 15.1209 24.4309 17.3848 24.374C21.058 24.2817 22.8946 24.2356 24.2142 22.9109C25.5339 21.5862 25.5721 19.798 25.6483 16.2216C25.6729 15.0716 25.6729 13.9283 25.6483 12.7785C25.5721 9.20198 25.5339 7.41375 24.2142 6.08908C22.8946 4.76442 21.058 4.71827 17.3848 4.62598C15.1209 4.56909 12.8792 4.56909 10.6153 4.62597C6.9421 4.71825 5.10547 4.76439 3.78582 6.08907C2.46617 7.41374 2.42803 9.20197 2.35177 12.7784C2.32724 13.9283 2.32724 15.0716 2.35177 16.2216Z"
                    stroke="#041643" stroke-opacity="0.64" stroke-width="1.75" stroke-linejoin="round" />
                </svg>
              </span>
              <input class="input-box custom-input" type="email" placeholder="Enter your email" name="emailid"
                formControlName="username" />
              <label for="email">Email</label>
            </div>

            <div class="inpt-cls floating-label">
              <span class="icon-img">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                  <path
                    d="M4.97907 22.4855C5.24143 24.4342 6.85544 25.9608 8.81956 26.0511C10.4723 26.127 12.1511 26.1667 14 26.1667C15.8488 26.1667 17.5276 26.127 19.1803 26.0511C21.1445 25.9608 22.7585 24.4342 23.0209 22.4855C23.1921 21.2138 23.3333 19.9105 23.3333 18.5833C23.3333 17.2561 23.1921 15.9529 23.0209 14.6812C22.7585 12.7325 21.1445 11.2059 19.1803 11.1156C17.5276 11.0396 15.8488 11 14 11C12.1511 11 10.4723 11.0396 8.81956 11.1156C6.85544 11.2059 5.24143 12.7325 4.97907 14.6812C4.80785 15.9529 4.66663 17.2561 4.66663 18.5833C4.66663 19.9105 4.80785 21.2138 4.97907 22.4855Z"
                    stroke="#041643" stroke-width="1.75" />
                  <path
                    d="M8.75 11V8.08331C8.75 5.18382 11.1005 2.83331 14 2.83331C16.8995 2.83331 19.25 5.18382 19.25 8.08331V11"
                    stroke="#041643" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M18.6666 18.5717V18.5833" stroke="#041643" stroke-width="2.33333" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path d="M14 18.5717V18.5833" stroke="#041643" stroke-width="2.33333" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path d="M9.33337 18.5717V18.5833" stroke="#041643" stroke-width="2.33333" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </span>
              <input class="input-box custom-input" [type]="InputType" placeholder="Enter your password" name="password"
                formControlName="password" />
              <label for="email">Password</label>

              <span class="eye-icon" (click)="changeType()"
                [title]="isPasswordVisible ? 'Hide Password' : 'Show Password'">
                <svg *ngIf="!isPasswordVisible" xmlns="http://www.w3.org/2000/svg" width="24" height="25"
                  viewBox="0 0 24 25" fill="none">
                  <g opacity="0.8">
                    <path
                      d="M19.439 15.939C20.3636 15.0212 21.0775 14.1091 21.544 13.455C21.848 13.0287 22 12.8155 22 12.5C22 12.1845 21.848 11.9713 21.544 11.545C20.1779 9.62944 16.6892 5.5 12 5.5C11.0922 5.5 10.2294 5.65476 9.41827 5.91827M6.74742 7.24742C4.73118 8.6072 3.24215 10.4427 2.45604 11.545C2.15201 11.9713 2 12.1845 2 12.5C2 12.8155 2.15201 13.0287 2.45604 13.455C3.8221 15.3706 7.31078 19.5 12 19.5C13.9908 19.5 15.7651 18.7557 17.2526 17.7526"
                      stroke="#041643" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                      d="M9.85786 10.5C9.32783 11.03 9 11.7623 9 12.5711C9 14.1887 10.3113 15.5 11.9289 15.5C12.7377 15.5 13.47 15.1722 14 14.6421"
                      stroke="#041643" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M3 3.5L21 21.5" stroke="#041643" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </g>
                </svg>

                <svg *ngIf="isPasswordVisible" xmlns="http://www.w3.org/2000/svg" width="24" height="25"
                  viewBox="0 0 24 25" fill="none">
                  <g opacity="0.8">
                    <path
                      d="M2 12.5C2 12.5 5.5 5.5 12 5.5C18.5 5.5 22 12.5 22 12.5C22 12.5 18.5 19.5 12 19.5C5.5 19.5 2 12.5 2 12.5Z"
                      stroke="#041643" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="12" cy="12.5" r="3" stroke="#041643" stroke-width="1.5" />
                  </g>
                </svg>
              </span>
            </div>
            <p class="forget-line"><a routerLink="/forgot-password">Forget Pin/Password?</a></p>
            <div class="btn-class">
              <button class="common-btn login-btn">Login</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Right Side Illustration -->
      <div class="col-lg-6 col-md-6 align-items-center justify-content-center">
        <div class=" pl-5 pr-5 pt-5" style="width:85%">
          <img src="image/login-img.png" alt="Login Illustration" class="img-fluid illustration-img" />
        </div>
      </div>
    </div>
  </div>

</div>
