<div class="container-fluid login-page d-flex background-img">
  <div class="row w-100 no-scroll-width overflow-y-auto">
    <!-- Left Side Illustration -->
    <div class="col-lg-6 col-sm-12">
      <div class="pl-5 pr-5 pt-5" style="width: 85%">
        <img src="image/left-img.png" alt="2FA Illustration" class="img-fluid illustration-img" />
      </div>
    </div>

    <!-- Right Side Form -->
    <div class="col-lg-6 col-sm-12 d-flex flex-column justify-content-center align-items-start px-5">
      <div class="left-wrap">
        <!-- Logo -->
        <div class="d-flex align-items-start mb-4">
          <img src="image/logo.png" alt="Logo" />
        </div>

        <!-- Heading -->
        <div class="heading-txt">
          <h1 class="hd-txt mb-4">Welcome!!</h1>
          <h5 class="sub-text mb-4">
            For security reasons, please choose any below option<br>
            to receive a 6-digit verification code to log in
          </h5>
        </div>

        <!-- 2FA Options -->
        <div class="login-form mb-4">
          <!-- Email Field -->
          <div class="inpt-cls floating-label">
            <span class="icon-img">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M21.97 18.33C21.97 18.69 21.89 19.06 21.72 19.42C21.55 19.78 21.33 20.12 21.04 20.44C20.55 20.98 20.01 21.37 19.4 21.62C18.8 21.87 18.15 22 17.45 22C16.43 22 15.34 21.76 14.19 21.27C13.04 20.78 11.89 20.12 10.75 19.29C9.6 18.45 8.51 17.52 7.47 16.49C6.44 15.45 5.51 14.36 4.68 13.22C3.86 12.08 3.2 10.94 2.72 9.81C2.24 8.67 2 7.58 2 6.54C2 5.86 2.12 5.21 2.36 4.61C2.6 4 2.98 3.44 3.51 2.94C4.15 2.31 4.85 2 5.59 2C5.87 2 6.15 2.06 6.4 2.18C6.66 2.3 6.89 2.48 7.07 2.74L9.39 6.01C9.57 6.26 9.7 6.49 9.79 6.71C9.88 6.92 9.93 7.13 9.93 7.32C9.93 7.56 9.86 7.8 9.72 8.03C9.59 8.26 9.4 8.5 9.16 8.74L8.4 9.53C8.29 9.64 8.24 9.77 8.24 9.93C8.24 10.01 8.25 10.08 8.27 10.16C8.3 10.24 8.33 10.3 8.35 10.36C8.53 10.69 8.84 11.12 9.28 11.64C9.73 12.16 10.21 12.69 10.73 13.22C11.27 13.75 11.79 14.24 12.32 14.69C12.84 15.13 13.27 15.43 13.61 15.61C13.66 15.63 13.72 15.66 13.79 15.69C13.87 15.72 13.95 15.73 14.04 15.73C14.21 15.73 14.34 15.67 14.45 15.56L15.21 14.81C15.46 14.56 15.7 14.37 15.93 14.25C16.16 14.11 16.39 14.04 16.64 14.04C16.83 14.04 17.03 14.08 17.25 14.17C17.47 14.26 17.7 14.39 17.95 14.56L21.26 16.91C21.52 17.09 21.7 17.3 21.81 17.55C21.91 17.8 21.97 18.05 21.97 18.33Z"
                  stroke="#596687" stroke-width="1.5" stroke-miterlimit="10" />
              </svg>
            </span>
            <input class="input-box custom-input" type="text" placeholder="*********" (click)="sendOTP('sms')" [(ngModel)]="userPhone"
              name="sms" required readonly />
            <label for="sms">SMS</label>

            <span class="eye-icon">
              <!-- Eye SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M9 18L15 12L9 6" stroke="#171717" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </span>
          </div>

          <!-- Password Field -->
          <div class="inpt-cls floating-label">
            <span class="icon-img">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                <path d="M8.16675 10.4166L11.5991 12.4459C13.6001 13.629 14.4 13.629 16.4011 12.4459L19.8334 10.4166"
                  stroke="#041643" stroke-opacity="0.64" stroke-width="1.75" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path
                  d="M2.35164 16.2215C2.42792 19.7979 2.46605 21.5862 3.7857 22.9108C5.10535 24.2356 6.94198 24.2816 10.6152 24.3739C12.8791 24.4309 15.1207 24.4309 17.3847 24.3739C21.0579 24.2816 22.8945 24.2356 24.2141 22.9108C25.5338 21.5862 25.572 19.7979 25.6482 16.2215C25.6728 15.0715 25.6728 13.9283 25.6482 12.7784C25.572 9.20192 25.5338 7.41369 24.2141 6.08902C22.8945 4.76435 21.0579 4.71821 17.3847 4.62592C15.1207 4.56903 12.8791 4.56903 10.6152 4.62591C6.94198 4.71819 5.10535 4.76433 3.7857 6.08901C2.46605 7.41368 2.42791 9.20191 2.35164 12.7783C2.32712 13.9283 2.32712 15.0715 2.35164 16.2215Z"
                  stroke="#041643" stroke-opacity="0.64" stroke-width="1.75" stroke-linejoin="round" />
              </svg>
            </span>
            <input class="input-box custom-input" type="text" placeholder="***********" [(ngModel)]="userEmail"
              (click)="sendOTP('email')" name="email" required readonly/>
            <label for="email">Email</label>

            <span class="eye-icon">
              <!-- Eye SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M9 18L15 12L9 6" stroke="#171717" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
