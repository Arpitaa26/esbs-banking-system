<div class="w-100 h-100 pb-4">
    <segment [segbuttons]="segbuttonConfig" (segbuttonClicked)="seghandleClick($event)" class="mt-2"></segment>
    <table [options]="activeMessagingOptions" *ngIf="currentTab==='active_messages'"   
     (pageChange)="onPageChange($event, 1)" (sortChange)="onSortChange($event, 1)"
    (searchFilter)="onSearchFilter($event, 1)"></table>
    <table [options]="draftedMessagingOptions" *ngIf="currentTab==='drafted_messages'"
     (pageChange)="onPageChange($event, 2)" (sortChange)="onSortChange($event, 2)"
    (searchFilter)="onSearchFilter($event, 2)"></table>
</div>
