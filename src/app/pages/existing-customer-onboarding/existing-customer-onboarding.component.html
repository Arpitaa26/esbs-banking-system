<div class="w-100 h-100 pb-5">
  <segment [segbuttons]="segbuttonConfig" [segmentTab]="currentTab" (segbuttonClicked)="seghandleClick($event)" class="mt-2"></segment>
  <table [options]="existing_customer_onboarding_Options" *ngIf="currentTab==='onboarding_existing_customer'"
    (pageChange)="onPageChange($event, 1)" (sortChange)="onSortChange($event, 1)"
    (searchFilter)="onSearchFilter($event, 1)">
  </table>
  <table [options]="registration_letters_Options" *ngIf="currentTab==='registration_letters'"
    (pageChange)="onPageChange($event, 2)" (sortChange)="onSortChange($event, 2)"
    (searchFilter)="onSearchFilter($event, 2)">
  </table>
</div>
