<div class="w-100 h-100 pb-5">
  <div class="row px-1 py-0">
    <div class="container-wrapper">
      <div class="search-filter">
        <div class="form-group">
          <label for="apiType">API Type</label>
          <select id="apiType" class="styled-input" [(ngModel)]="type">
            <option value="">Select API Type</option>
            <option *ngFor="let type of API_Types" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="searchText">Search Text</label>
          <input type="text" id="searchText" class="styled-input" placeholder="Enter Search Text" [(ngModel)]="name" />
        </div>
        <div class="form-group">
          <label for="fromDate">From Date</label>
          <input type="date" id="fromDate" class="styled-input" [(ngModel)]="fromDate" />
        </div>
        <div class="form-group">
          <label for="toDate">To Date</label>
          <input type="date" id="toDate" class="styled-input" [(ngModel)]="toDate" />
        </div>
        <button class="search-btn" (click)="searchLogs()">Search</button>
      </div>
    </div>
  </div>
  <div class="w-100 h-100 pb-5">
    <table [options]="apilogsOptions" (pageChange)="onPageChange($event)" (sortChange)="onSortChange($event)"
      (searchFilter)="onSearchFilter($event)">
    </table>
  </div>
</div>
