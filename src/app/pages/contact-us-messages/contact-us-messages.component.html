<div class="h-100 w-100 pb-5">
    <segment [segbuttons]="segbuttonConfig" (segbuttonClicked)="seghandleClick($event)" class="mt-2"></segment>
    <table [options]="activeMessagingOptions" *ngIf="currentTab==='active_messages'" (pageChange)="onPageChange($event, 1)" (searchFilter)="onSearchFilter($event, 1)"></table>
    <table [options]="draftMessagingOptions" *ngIf="currentTab==='drafted_messages'" (searchFilter)="onSearchFilter($event, 2)"></table>
</div>
