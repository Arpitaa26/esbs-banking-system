<div class="w-100 h-100 pb-5">
    <segment [segbuttons]="segbuttonConfig1" [segmentTab]="currentTab" (segbuttonClicked)="seghandleClick($event)" class="mt-2"></segment>
    <table [options]="productOptions" *ngIf="currentTab==='active_product'"
      (pageChange)="onPageChange($event, 1)"
  (sortChange)="onSortChange($event, 1)"
  (searchFilter)="onSearchFilter($event, 1)"></table>
    <table [options]="productDraftOptions" *ngIf="currentTab==='drafted_product'"
    (pageChange)="onPageChange($event, 2)"
  (sortChange)="onSortChange($event, 2)"
  (searchFilter)="onSearchFilter($event, 2)"></table>
    <table [options]="productArchiveOptions" *ngIf="currentTab==='archive_product'"
    (pageChange)="onPageChange($event, 3)"
  (sortChange)="onSortChange($event, 3)"
  (searchFilter)="onSearchFilter($event, 3)"></table>
</div>
