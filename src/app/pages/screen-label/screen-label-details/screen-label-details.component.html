
<div class="label-details">
  <div class="container-fluid mb-3">
    <div class="d-flex justify-content-between align-items-center mx-3 mt-2 p-1 save-bar">
  <i (click)="goBack()" class="bi bi-chevron-left fw-bolder fs-4 text-dark back-arrow"></i>
  <button class="me-4 w-10 save-btn" (click)="save()">
        Update
  </button>
</div>

  </div>
  <div class="container ">
    <div class="card shadow-sm rounded-4 p-4  mx-3">
      <div class="row g-2">
        <div class="col-md-6" *ngFor="let prop of keys">
          <form>
            <div class="mb-3">
              <label class="form-label">{{ prop }}</label>
              <input type="text" class="form-control" [value]="data.labels_en[prop]" [(ngModel)]="data.labels_en[prop]" [ngModelOptions]="{standalone: true}" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
